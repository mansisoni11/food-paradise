  </div>
</div>
<div class = "container mb-5 mt-5">
  <h1 class="test-center"> how to get <span  class = "highlight">fresh food</span></h1>
  <div class = "row mt-5">
  <!-- one -->
     <div class = "col-lg-4 mt-2">
      <div class = "stepBox">
       <h1>1</h1>
       <p>select food</p>
     </div>
    </div>
    <!-- two -->
      <div class = "col-lg-4 mt-2">
        <div class = "stepBox">
          <h1>2</h1>
         <p>fill details</p>
        </div>
      </div>
      <!-- three -->
    <div class = "col-lg-4 mt-2">
      <div class = "stepBox">
        <h1>3</h1>

    </div>

<!-- foodbox -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customers <span class="highlight">favourites food</span></h1>
  <div class = "row">
    <div class = "col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
     <div class="foodbox" *ngIf="i<=3">
        <img src="{{fd.foodImg}}"/>
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice| currency:'INR' }}</p>
     </div>
   </div>
  </div>
  <a routerLink="menu" class = "viewmorebtn"> View more<i class="bi bi-arrow-right"></i></a>
</div>
